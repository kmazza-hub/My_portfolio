<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Live Preview</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-theme">
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html#projects">‚Üê Back to Projects</a>
      <div class="preview-actions">
        <!-- Same exact filename as in the site root -->
        <a class="btn nav-cta small" href="resume.pdf" download>
          Download Resume
        </a>
        <button id="copy-link" class="btn small" type="button">Copy Link</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">üåô</button>
      </div>
    </div>
  </nav>

  <main class="preview-wrap container">
    <div class="preview-header">
      <h1 class="preview-title" id="preview-title">Live Preview</h1>
      <a id="open-new" class="btn" target="_blank" rel="noopener noreferrer">Open in New Tab</a>
    </div>
    <div class="iframe-ratio">
      <iframe id="preview-frame" loading="lazy" allow="clipboard-write; fullscreen"></iframe>
    </div>
  </main>

  <div id="toast" class="toast">Link copied to clipboard</div>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;
    const savedTheme = localStorage.getItem("theme") || "dark-theme";
    body.classList.add(savedTheme);
    themeToggle.textContent = savedTheme === "dark-theme" ? "üåô" : "‚òÄÔ∏è";
    themeToggle.addEventListener("click", () => {
      const isDark = body.classList.contains("dark-theme");
      body.classList.toggle("dark-theme", !isDark);
      body.classList.toggle("light-theme", isDark);
      localStorage.setItem("theme", isDark ? "light-theme" : "dark-theme");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });

    // Params
    const params = new URLSearchParams(location.search);
    const title = params.get("title") || "Live Preview";
    const src = params.get("src") || "";
    document.getElementById("preview-title").textContent = title;
    document.getElementById("preview-frame").src = src;
    const openNew = document.getElementById("open-new");
    openNew.href = src || "#";

    // Copy link button
    const copyBtn = document.getElementById("copy-link");
    const toast = document.getElementById("toast");
    const showToast = (msg) => {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1500);
    };
    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(location.href);
        showToast("Link copied to clipboard");
      } catch (e) {
        const sel = document.createElement("textarea");
        sel.value = location.href;
        document.body.appendChild(sel);
        sel.select();
        document.execCommand("copy");
        document.body.removeChild(sel);
        showToast("Link copied");
      }
    });
  </script>
</body>
</html>
